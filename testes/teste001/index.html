<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="estilos/gerais.css">
</head>
<body>

    <h1>Verificador de Idade</h1>

    <main>
        <section>
            <p>
                <label for="inascimento">
                    <strong>Data de Nascimento:</strong>
                </label>

                <input type="number" name="nascimento" id="inascimento" required placeholder="AAAA">
            </p>

            <p>
                <strong>Sexo: </strong>

                <input type="radio" name="sexo" id="ifeminino" checked>
                <label for="ifeminino">Feminino</label>

                <input type="radio" name="sexo" id="imasculino">
                <label for="imasculino">Masculino</label>
            </p>

            <p>
                <button type="submit" onclick="verifcadorIdade()">Verificar</button>
            </p>

            <div id="resultado">
                <p>Resultado aqui!</p>
            </div>
        </section>

        <footer>
            Desenvolvido por Jota Pereira &copy; 2023
        </footer>
    </main>

    <script src="JavaScript/script-Idade.js"></script>
    
</body>
</html>
