<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classe</title>

    <style>
        div > p{
            display: none;
        }

        div:hover > p {
            color: rgb(255, 255, 255);
            background-color: rgb(20, 141, 66);
            display: block;
        }

        div:hover {
            color: red;
        }
        
    </style>
</head>
<body>
    <h1>Pseudo-classe</h1>
        <div>
            Passe o mouse aqui.
            <p>Texto ESCONDIDO</p>
        </div>

        <p>Fim do exemplo.</p>
    
</body>
</html>
