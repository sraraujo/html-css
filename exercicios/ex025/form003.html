<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
</head>
<body>

    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome
                <input type="text" name="nome" id="inome" required minlength="30" placeholder="Nome Completo" autocomplete="name">
            </label>
        </p>

        <p>
            <label for="imedia">Média
                <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.1">
            </label>
        </p>

        <p>
            <label for="imes">Período Letivo:
                <input type="month" name="mes" id="imes">
            </label>
        </p>

        <p>
            <label for="ihora">Horário da Prova
                <input type="time" name="hora" id="ihora">
            </label>
        </p>

        <p>
            <label for="idia">Dia da Prova
                <input type="date" name="dia" id="idia">
            </label>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>    

</body>
</html>
