,<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="">

        <p>
           <label for="cor">Cor:</label> 
           <input type="color" name="cor" id="i-cor" value="#00ff00">
        </p>

        <p>
            <label for="">Nível de satisfação</label>
            <input type="range" name="" id="i-nivel" min="1" max="10">
        </p>

        <p>
            <label for="">Foto do Perfil</label>
            <input type="file" name="" id="i-foto">

            <!-- OBS: para enviar foto deve-se usar o método POST -->
        </p>
        
        <p>            
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
