<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
</head>
<body>

    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>

            <legend>Dados Pessoais</legend>

            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="" id="name" minlength="5" maxlength="30" required>
            </p>
            
            <p>
                <label for="email">Email:</label>
                <input type="email" name="" id="email" autocomplete="email" required>
            </p>

            <p>
                <label for="tel">Telefone:</label>
                <input type="tel" name="" id="tel" autocomplete="tel" placeholder="(xx) xxxx-xxxx" pattern="^\(\d{2,3}\)\d{4,5}-\d{4}$">
                <!-- pattern="^\(\d{2,3}\)\d{4,5}-\d{4}$"
                               \(\d{2}\)\d{4,5}-\d{4}
                                [0-9]{2}-[0-9]{4}-[0-9]{4} -->
            </p>

            <!-- Estudar mais sobre RegEx 
                HTML5 telefone pattern -->

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>


        </fieldset>
    </form>
    
</body>
</html>
