<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
</head>
<body>

    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Cadastrar Candidato</legend>
            <p>
                <label for="inome">Nome:
                    <input type="text" name="nome" id="inome" minlength="5" maxlength="40" placeholder="Nome Completo" required>
                </label>
            </p>
            
            <p>
                <label for="iemail">Email:
                    <input type="email" name="email" id="iemail" autocomplete="email" placeholder="Digite seu melhor e-mail" required>
                </label>
            </p>
            <p>
                <label for="etel">Telefone:
                    <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxx-xxxx" required>
                </label>
            </p>
            <!-- Estudar mais sobre RegEx -->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
    
</body>
</html>
