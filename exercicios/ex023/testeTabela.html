<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablea</title>

    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">

    <style>
        
        *{
            text-decoration: none;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
           
        }

        table{
            margin: auto;
            width: 500px;
            border-collapse: collapse;            
        }

        tr, th, td{
            border: 1px solid black;
            padding: 10px;

        }

        thead{
            background-color: yellow;
        }

        hr{
            margin-top: 50px;
            margin-bottom: 50px;
        }

        tfoot{
            color: white;
            background-color: gray;

            text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.567);
        }

        a{
            color: rgb(243, 243, 154);
            font-style: italic;
            
        }

        a:hover{
            color: rgb(251, 255, 0);
            text-decoration: underline;
        }

        a:active{
            color: red;
        }
    </style>
</head>
<body>
    
    <h1>TESTE DE TABELAS</h1>

    <hr>

    <table>
        <thead>
            <tr>

        </thead>

            </tr>

            <tr>

            </tr>

        </tbody>

        <tfoot>
            <tr>

            </tr>

    </table>

    <hr>

</body>
</html>
